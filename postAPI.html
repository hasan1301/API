<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>JSON</h1>
<h1>JavaScript Object Notation</h1>

<ul id="users-container">

</ul>
<input id="title" type="text" placeholder="title">
<br>
<input id="main-post" type="text" placeholder="main post">
<br>
<br>
<button id="submit">submit</button>

<body>
    <script>
        let postInfo = { title: 'fooooo', body: 'barrrr', userId: 1, }

        document.getElementById("submit").addEventListener("click", function () {
            let title = document.getElementById("title").value;
            let mainPost = document.getElementById("main-post").value;
            let post = { title: title, body: mainPost };
            postToServer(post);
        })

        function postToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),

                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }



        function displayUser(users) {
            let userNames = users.map(user => user.username);

            let ul = document.getElementById("users-container");

            for (let i = 0; i < userNames.length; i++) {
                const user = userNames[i];
                let li = document.createElement("li");
                li.innerText = user;
                ul.appendChild(li);
            }
        }
    </script>
</body>

</html>
